apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "rahm.nathan.localmovies"
        minSdkVersion 24
        targetSdkVersion 27
        versionName '1.3.9'
        versionCode 39
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.google.firebase:firebase-core:12.0.1'
    compile 'com.google.firebase:firebase-messaging:12.0.1'
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile 'com.android.support:design:27.1.1'
    compile 'com.google.guava:guava:23.0'
    compile project(path: ':local-movie-client')
    compile project(path: ':local-movie-info-provider')
    compile project(path: ':local-movie-authentication-keycloak')
    compile 'com.android.support:mediarouter-v7:27.1.1'
    compile 'com.google.android.gms:play-services-cast-framework:12.0.1'
}

apply plugin: 'com.google.gms.google-services'
